<section class="bg-primary" id="deals">

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 text-center">
                <h1 class="section-heading">Deals</h1>

                <p class="text-faded">
                   click on a deal for more information
                </p>
                <hr class="light">
            </div>
        </div>
    </div>

    <div class="container modal-container"  style="margin-bottom:80px;">
      <div id="myCarousel" class="carousel slide" data-ride="carousel"  style="padding:80px; ">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://cdn.explorebranson.com/sites/default/master/files/deals-special-offers.png" class="deal" style="height: 380px;" alt="Deal 1">
          </div>

          <div class="item">
            <img src="http://cdn.explorebranson.com/sites/default/master/files/deals-special-offers.png" class="deal" style="height: 380px;" alt="Deal 2">
          </div>

          <div class="item">
            <img src="http://cdn.explorebranson.com/sites/default/master/files/deals-special-offers.png" class="deal" style="height: 380px;" alt="Deal 3">
          </div>

          <div class="item">
            <img src="http://cdn.explorebranson.com/sites/default/master/files/deals-special-offers.png" class="deal" style="height: 380px;" alt="Deal 4">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

</section>
